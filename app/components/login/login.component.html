<div class="main">

  <div class="card text-white bg-secondary mb-3" style="max-width: 20rem;">
    <div class="card-header">
      <h1 class="header">Login</h1>
    </div>
    <div class="card-body">

      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <form [formGroup]="loginForm" (ngSubmit)="tryLogin()">
              <div class="form-group">
                <div>
                  <label>Email address</label>
                  <input type="email" formControlName="email" class="form-control">

                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" formControlName="password">
                  <!-- <label class="error">{{errorMessage}}</label> -->
                </div>
                <div><br>
                  <button type="submit" class="btn btn-success btn-block">Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>


        <div class='container sep'>
          <div class="row">
            <label>Sign In or Register</label>
            <div>
              <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Facebook</button>
            </div>
          </div>
          <div class="row">
            <div>
              <button type="button" class="btn btn-danger btn-block " (click)="tryGoogleLogin()">Google</button>
            </div>
          </div>

          <div>
            <br>
            <p>No account yet? <a href="/register">Create an account</a></p>
            <p>Your account will not be used for anything</p>
          </div>
        </div>

      </div>
